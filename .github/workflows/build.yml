name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          cp app/build/outputs/apk/release/app-release.apk Sumar995.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sumar995.apk
          path: Sumar995.apk
